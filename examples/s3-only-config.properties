# S3-Only Backup Configuration
# Skip local backup and only backup to S3

database.url=jdbc:postgresql://localhost:5432/myapp_db?currentSchema=public&ApplicationName=db-backup4j
database.username=postgres
database.password=postgres_password

# Disable local backup
backup.local.enabled=false

# Enable S3 backup only
backup.s3.enabled=true
backup.s3.bucket=my-s3-backup-bucket
backup.s3.region=ap-northeast-2
backup.s3.access-key=your-access-key
backup.s3.secret-key=your-secret-key
backup.s3.prefix=database-backups/staging

# Weekly backup schedule
schedule.enabled=true
schedule.cron=0 2 * * 0