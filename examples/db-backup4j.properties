# db-backup4j Configuration Example (Properties Format)
# This file demonstrates all available configuration options

# ====================
# Database Configuration (Required)
# ====================
# JDBC URL format allows full control over connection options
database.url=jdbc:mysql://localhost:3306/myapp_db?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
database.username=backup_user
database.password=backup_password

# Examples for different databases:
# MySQL: jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC
# PostgreSQL: jdbc:postgresql://localhost:5432/mydb?currentSchema=backup_schema

# ====================
# Local Backup Configuration
# ====================
backup.local.enabled=true
backup.local.path=./db-backup4j/backups
backup.local.retention=30
backup.local.compress=true

# ====================
# S3 Backup Configuration
# ====================
backup.s3.enabled=true
backup.s3.bucket=my-backup-bucket
backup.s3.region=us-west-2
backup.s3.access-key=your-access-key
backup.s3.secret-key=your-secret-key
backup.s3.prefix=database-backups/prod

# ====================
# Scheduler Configuration
# ====================
schedule.enabled=true
schedule.cron=0 2 * * *

# Common cron expressions:
# 0 2 * * *     - Daily at 2:00 AM
# 0 2 * * 0     - Weekly on Sunday at 2:00 AM
# 0 2 1 * *     - Monthly on 1st day at 2:00 AM
# 0 */6 * * *   - Every 6 hours
# 0 0 */3 * *   - Every 3 days at midnight