# db-backup4j Configuration Example (Properties Format)
# This file demonstrates all available configuration options

# ====================
# Database Configuration (Required)
# ====================
database.type=MYSQL
database.host=localhost
database.port=3306
database.name=myapp_db
database.username=backup_user
database.password=backup_password

# ====================
# Local Backup Configuration
# ====================
backup.local.enabled=true
backup.local.path=./db-backup4j/backups
backup.local.retention=30
backup.local.compress=true
backup.local.enableChecksum=true
backup.local.checksumAlgorithm=SHA256

# ====================
# S3 Backup Configuration
# ====================
backup.s3.enabled=true
backup.s3.bucket=my-backup-bucket
backup.s3.region=us-west-2
backup.s3.accessKey=your-access-key
backup.s3.secretKey=your-secret-key
backup.s3.prefix=database-backups/prod
backup.s3.compress=true
backup.s3.enableChecksum=true
backup.s3.checksumAlgorithm=SHA256

# ====================
# Email Backup Configuration
# ====================
backup.email.enabled=true
backup.email.smtp.host=smtp.gmail.com
backup.email.smtp.port=587
backup.email.smtp.auth=true
backup.email.smtp.starttls=true
backup.email.from=backup@company.com
backup.email.to=admin@company.com,dba@company.com
backup.email.username=backup@company.com
backup.email.password=your-app-password
backup.email.subject=Database Backup Report

# ====================
# Scheduler Configuration
# ====================
schedule.enabled=true
schedule.cron=0 2 * * *

# Common cron expressions:
# 0 2 * * *     - Daily at 2:00 AM
# 0 2 * * 0     - Weekly on Sunday at 2:00 AM
# 0 2 1 * *     - Monthly on 1st day at 2:00 AM
# 0 */6 * * *   - Every 6 hours
# 0 0 */3 * *   - Every 3 days at midnight